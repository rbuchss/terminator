name: Run make
on:
  workflow_dispatch:
    inputs:
      target:
        description: Make target to run
        required: true
        default: test-without-coverage
        type: choice
        options:
        - test-without-coverage
        - lint
        - guards

jobs:
  run_make_job:
    runs-on: ubuntu-latest
    name: A job to run make quality targets
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Run make
        uses: ./.github/actions/run-make
        id: run-make
        with:
          target: ${{ inputs.target }}
